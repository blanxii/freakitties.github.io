<script>

    function compare(a, b) {
        return a.count - b.count;
    }

    function generateIDs(ids) {
        var list = "";
        for (let i in ids) {
            list += '<a role="button" class="mb-1 btn btn-sm btn-info" href="https://axieinfinity.com/axie/' + ids[i] + '?r=CHl5UkYrgttjndv97yqxcY_6dnY">#' + ids[i] + '</a> ';
        }
        return list;
    }

    var mystics = [];
    var normal = [];
    for (let name in traits) {
        if (traits[name].mystic) {
            mystics.push(traits[name]);
        } else {
            normal.push(traits[name]);
        }
    }

    mystics.sort(compare);
    normal.sort(compare);

$(document).ready(function(){
    for (let t in mystics) {
        $("#mysticTable").append('<tr><td><img width=100 src="' + mystics[t].image + '"/></td><td>' + mystics[t].name + "</td><td>" + mystics[t].type + "</td><td>" + mystics[t].class + "</td><td>" + mystics[t].count + '</td><td><a class="btn btn-sm btn-info" href="https://axieinfinity.com/axie/' + mystics[t].ids[0] + '">#' + mystics[t].ids[0] + '</a></td><td class="all">' + generateIDs(mystics[t].ids) + '</td></tr>');
    }
    for (let t in normal) {
        $("#normalTable").append('<tr><td><img width=100 src="' + normal[t].image + '"/></td><td>' + normal[t].name + "</td><td>" + normal[t].type + "</td>><td>" + normal[t].class + "</td><td>" + normal[t].count + '</td><td><a class="btn btn-sm btn-info" href="https://axieinfinity.com/axie/' + normal[t].ids[0] + '">#' + normal[t].ids[0] + '</a></td><td class="all">' + generateIDs(normal[t].ids) + '</td></tr>');
    }
    console.log($("#main"));

    $("input:checkbox:not(:checked)").each(function() {
        var column = "table ." + $(this).attr("name");
        $(column).hide();
    });

    $("input:checkbox").click(function(){
        var column = "table ." + $(this).attr("name");
        $(column).toggle();
    });
});
</script>
