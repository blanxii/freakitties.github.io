<!DOCTYPE html>
<html>
<head>
    <title>Axie Map</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/axie/js/utils.js"></script>
<script src="/axie/js/landUtils.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
.axieMap img{width:1200px;height:1200px;position:absolute;}
.plot{width:4px; height:4px;position:absolute;display:none; z-index:100;background:#90610c; border:1px solid #968566; cursor: pointer;}
.plot2{width:4px; height:4px;position:absolute;display:none; z-index:100;background:#5c1cd9; border:1px solid #916cd8; cursor: pointer;}
.plot2_white{width:4px; height:4px;position:absolute;display:none; z-index:100;background:#5c1cd9; border:1px solid #ffffff; cursor: pointer;}
.plot3{width:4px; height:4px;position:absolute;display:none; z-index:100;background:#33f5b6; border:1px solid #2cdca3; cursor: pointer;}
.plot3_white{width:4px; height:4px;position:absolute;display:none; z-index:100;background:#33f5b6; border:1px solid #ffffff; cursor: pointer;}
.plot-wraper{position:relative; width:4px; height:4px; left:600px; top:600px;}
.xy{padding:10px;}
.blink {
  animation: blink-animation 1s steps(5, start) infinite;
  -webkit-animation: blink-animation 1s steps(5, start) infinite;
}
@keyframes blink-animation {
   50% {
    opacity: 0;
  }
}
@-webkit-keyframes blink-animation {
   50% {
    opacity: 0;
  }
}
</style>

</head>
<body >
<div class="xy">
    <form>
        <input placeholder="X" id="x" name="x" />
        <input placeholder="Y" id="y" name="y"/><br>
        <input placeholder="ETH Addr (also CSV)" id="accountId" name="accountId" size="50"/>
        <input placeholder="ETH Addr2 (also CSV)" id="accountId2" name="accountId2" size="50"/>
        <input type="submit" value="go" id="Go" />
    </form>
</div>
<div class="axieMap">
<img src="/axie/images/lunacia_map.png"></img>
<div class="plot-wraper" id="map">

</div>
</div>

<script>

function makeSpot(x, y, cls, price) {
    plotx = x*4 - 1;
    ploty = y*4 - 2;
    let tip = x + ", " + y;
    if (price) {
        tip += "<br>" + Number((parseFloat(price)/1e18).toFixed(3)) + " ETH";
    }
    let spot = $("<div/>", {class: cls, title: tip, "data-toggle": "tooltip", "data-html": "true"});
    spot.css({ top: ploty });
    spot.css({ left: plotx });;
    spot.css({"display" : "block" } );
    let url = "https://land.axieinfinity.com/land/" + x + "/" + y;
    spot.on("click", () => {
        window.open(url, "_blank");
    });
    $("#map").append(spot);
    return spot;
}

function plot(x, y) {
    makeSpot(x, y, "plot blink");
}

allItems = {};

async function getLandsByAccountId(accountId) {
    r = await fetch("https://axieinfinity.com/land-api/profile/land/" + accountId);
    lands = await r.json();
    return lands;
}

async function getLandsByETHAddr(address) {
    r = await fetch("https://axieinfinity.com/land-api/profile/" + address + "/land");
    lands = await r.json();
    return lands;
}


function plotAddr(lands, style="plot2") {
    for (let i in lands) {
        let x = lands[i].col;
        let y = lands[i].row;
        let key = x + "_" + y;
        if (key in forSale) {
            spot = makeSpot(x, y, style + "_white blink");
        } else {
            makeSpot(x, y, style);
        }
    }
}

var forSale = {};
function plotSales() {
    for (let i in allItems) {
        let land = allItems[i];
        let x = land.col;
        let y = land.row;
        forSale[x + "_" + y] = land;
        makeSpot(x, y, "plot", land.currentPrice);
    }
}

async function doAccount(accountParam, style="plot2") {
    let parameter = getQueryParameter(accountParam);
    if (!parameter) return;
    let full = decodeURIComponent(parameter);
    let accounts = full.split(",");
    for (let i in accounts) {
        raw = accounts[i].trim()
        let account = parseInt(raw);
        if (account) {
            let lands;
            if (raw.startsWith("0x")) {
                $("#" + accountParam).val(full);
                lands = await getLandsByETHAddr(raw);
            } else {
                $("#" + accountParam).val(full);
                lands = await getLandsByAccountId(account);
            }
            plotAddr(lands, style);
        }
    }
}

$( document ).ready(async function() {
    x = parseInt(getQueryParameter("x"));
    y = parseInt(getQueryParameter("y"));
    if (x && y) {
        $("#x").val(x);
        $("#y").val(y);
        plot(x, y);
        forSale[x + "_" + "y"] = {};    //hack to make single plot blink if owned by accounts
    } else {
        await getItems();
        plotSales();
    }
    await doAccount("accountId");
    await doAccount("accountId2", "plot3");
    $('[data-toggle="tooltip"]').tooltip();
});
</script>

</body>
</html>
