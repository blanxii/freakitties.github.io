    function init() {
        clearInterval(initID);
        $.ajax({
            url: "../header.html",
            cache: false,
            dataType: "html",
            success: function(data) {
                $("#headerDiv").html(data);

                if (typeof web3 == 'undefined') {
                    $("#account").text("Web3 enabled browser not detected.");
                    return;
                }
                if (typeof web3.eth.accounts[0] == "undefined") {
                    $("#account").text("Can't detect your account. Unlock your wallet or try reloading the page and waiting a few seconds.");
                    return;
                } else {
                    $("#account").text("Your Account: " + web3.eth.accounts[0]);
                }

            }
        });

        if (typeof web3 != 'undefined') {
            meaContract = web3.eth.contract(meaABI);
            meaInstance = meaContract.at(meaAddr);
        } else {
            $("#launchDiv").hide();
        }
    }

    function renderChildren(data, type, row, meta) {
        if (!("childs" in row.starData)) {
            return "None";
        }

        //if (type == "display") {

            let out = "";
            for (let i in row.starData.childs) {
                out += row.starData.childs[i].ID + ": " + row.starData.childs[i].name + "<br/>";
            }
            return out;
        //}

    }

    function launchShip() {
        //meaInstance.launchShipOnMEA(shipID, starID);
        let shipID = parseInt($("#shipID").val());
        let starID = parseInt($("#starID").val());
        if (!shipID || !starID) {
            alert("bad ship ID or star ID.");
            return;
        }
        meaInstance.launchShipOnMEA(shipID, starID, {gas: 400000}, (error, result)=> {
            if (error) {
                console.log("Error launchShip: " + error);
                return;
            }
            console.log("Launched: " + result);
        });
    }

    var initID;
    var hash = window.location.hash.substr(1);
    var starTable;
    $(document).ready(function(){
        initID = setInterval(init, 250);

        starTable = $('#starTable').DataTable({
            //ajax: "https://s3-us-west-1.amazonaws.com/cryptospacecommander/stars.json",   //bad json. need to manually fix.
            columns: [
                {title: "ID", data: "starData.ID"},
                {title: "Name", data: "starData.name"},
                {title: "Light Years", data: "starData.lightYears"},
                {title: "Coordinates", data: "starData.coordinates"},
                {title: "Color", data: "starData.assetTag"},
                {title: "Children", render: renderChildren},
            ],
            pageLength: 100,
            searching: false,
            "columnDefs": [
                { className: "text-center", "targets": [0, 1, 2] }
            ]
        });

        starTable.clear().draw();

        $.get({url:"https://s3-us-west-1.amazonaws.com/cryptospacecommander/stars.json", dataType: "text"}, function(data) {
            let fixed = data.replace(/\n            \".*\",/g, "").replace(/,\n\s+}/g, "}");
            //console.log(fixed);
            let results = JSON.parse(fixed).results;
            for (let i in results) {
                starTable.row.add( results[i] );
                if ("childs" in results[i].starData) {
                    for (let j in results[i].starData.childs) {
                        results[i].starData.childs[j].assetTag = results[i].starData.assetTag;
                        starTable.row.add( {starData: results[i].starData.childs[j]} );
                    }
                }
            }
            starTable.columns.adjust().draw();
        })
        .fail(function(jqXHR, textStatus, errorThrown) {
            if (textStatus == 'timeout')
                console.log('The server is not responding');

              if (textStatus == 'error')
                console.log(errorThrown);
        });

    });


</script>
