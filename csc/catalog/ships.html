    function init() {
        $.ajax({
            url: "../../header.html",
            cache: false,
            dataType: "html",
            success: function(data) {
                $("#headerDiv").html(data);
            }
        });
    }

    function renderStatus(data, type, row, meta) {
        if (type == "display") {
            return data;
        }
        return data;
    }

    function renderID(data, type, full) {
        let id = parseInt (data);
        if(type === 'display'){
            if (isNaN(id)) {
                id = weakEscape(data);
            }
            if (full.webData && full.webData.imagelocation) {
                return '<a target="_blank" href="https://csc-game.com/item/' + id + '"><img height="50" src="' + weakEscape(full.webData.imagelocation) + '"><br>' + id + "</a>";
            } else {
                return id;
            }
        }
        if (isNaN(id)) {
            return 99999999;
        }
        return id;
    }

    function renderStatus(data, type, full) {
        if (data == null) return "-";
        return weakEscape(data);
    }

    function renderDefault(data, type, full) {
        if (data == null) return "-";
        if (typeof(data) == "string") {
            return weakEscape(data);
        } else {
            return data;
        }
    }

    function renderDefaultBP(data, type, full) {
        if (data.preLaunchBp == null) return "-";
        return parseInt(data.preLaunchBp);
    }

    function renderSlots(data, type, full) {
        let out = "<pre>";
        let count = 0;
        for (let i in data) {
            let row = "";
            let r = data[i].split(",");
            for (let j in r) {
                let c = "0";
                if (r[j] == "1") {
                    count++;
                    c = "*";
                }
                row += c;
            }
            out += row + "\n";
        }
        out += "</pre>" + count;
        if(type === 'display') {
            return out;
        }
        return count;
    }

    var shipTable;
