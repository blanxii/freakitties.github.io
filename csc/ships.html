    /// @dev Collectible Types (Voucher/Ship)
    /// can be 0 - Voucher, 1 - Ship
    /// @dev Collectible Class (1 - Prometheus, 2 - Crosair, 3 - Intrepid)
    const CTYPES = ["Voucher", "Ship"];
    const CCLASSES = ["Unknown?", "Prometheus", "Corsair", "Intrepid"];
    function querySaleContract(instance, address) {
        instance.tokensOfOwner(address, (error, result) => {
            if (error) {
                console.log("Error getting owner: " + error);
                return;
            }

            for (let i in result) {
                let row = {};
                let shipID = result[i];
                row.shipID = shipID;
                console.log("Querying " + shipID);
                instance.getCollectibleDetails(shipID, (err, res) => {
                    if (err) {
                        console.log("Error getting collectible details: " + err);
                        return;
                    }
                    let sequenceId = res[1];
                    let type = res[2];
                    let cls = res[3];
                    let redeemed = res[4];
                    row.type = (type in CTYPES) ? CTYPES[type] : "Unknown Type";
                    row.class = (cls in CCLASSES) ? CCLASSES[cls] : "Unknown Class";
                    instance.getShipDetails(sequenceId, cls, (e, r) => {
                        if (e) {
                            console.log("Error getting ship details: " + e);
                            return;
                        }
                        let name = r[2];
                        row.name = name;
/*
                        meaInstance.getMEATime()
                        meaInstance.getAssetIdTripStartTime(shipID)
                        meaInstance.getAssetIdTripCompletedTime(shipID)
*/
                        console.log("Getting deets for: " + shipID);
                        meaInstance.getAssetIdTripCompletedTime(shipID, (e,r) => {
                            if (e) {
                                console.log("Error getAssetIdTripCompletedTime: " + e);
                                return;
                            }
                            console.log(shipID + ": " + r);
                            if (r == 0) {
                                row.status = "no missions?";
                            } else {
                                let now = new Date().getTime()/1000;
                                let timeLeft = r - now;
                                let hours = Math.abs(timeLeft/3600);
                                let minutes = hours % 1 * 60;
                                if (timeLeft > 0) {
                                    row.status = "Mission time remaining: " + parseInt(hours) + " h " + parseInt(minutes) + " m";
                                } else {
                                    row.status = "Mission finished " + parseInt(hours) + " h "  + Math.round(minutes) + " m ago";
                                }
                            }
                            //console.log("adding row: " + JSON.stringify(row));
                            shipTable.row.add( row );
                            shipTable.columns.adjust().draw();

                        });
                    });
                });
            }
        });
    }

            querySaleContract(preSaleInstance, address);

            queryCscNftContract(cscNftInstance, address);

        });

        shipTable.clear().draw();

    });

    function loadShips() {
        getShips($("#address").val());
    }

</script>
