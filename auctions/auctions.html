            return;
        }

        //Not sure how this is sorted. There doesn't seem to be an auction completed time/block. So this just returns some random cats.
        $.get({url: "https://api.cryptokitties.co/auctions?type=sale&limit=20&status=closed", dataType:"json"}, (data) => { 
            var auctions = data['auctions'];
            for (let i in auctions) { 
                if (auctions[i].type != "sale") continue;

                let date = new Date(parseInt(auctions[i].end_time));
                let kittyId = parseInt(auctions[i].kitty.id);
                let imgURL = auctions[i].kitty.image_url.startsWith("https://") ? auctions[i].kitty.image_url : "";
                let generation = parseInt(auctions[i].kitty.generation);
                let salePrice = auctions[i].current_price/1e18;
                let winner = web3.isAddress(auctions[i].kitty.owner.address) ? auctions[i].kitty.owner.address : "";

                let jqRow = addCat(kittyId, generation, salePrice, winner, date);
                $("#tableBody").append(jqRow);
            } 
        });

    added = [];
    function addCat(kittyId, generation, salePrice, winner, date) {
        kittyId = parseInt(kittyId);
        generation = parseInt(generation);
        salePrice = parseFloat(salePrice);
        winner = web3.isAddress(winner) ? winner : "";

        if (!(date instanceof Date)) {
            date = new Date(date);
        } 

        //duplicate detection from dupe events (reorgs)
        ignoreCat = added.find(function(cat) {
            return cat.id == kittyId && Math.abs(date.getTime() - cat.date.getTime()) < 180000;
        });
        
        if (ignoreCat) {
            return;
        }        
        added.push({id: kittyId, date: date, salePrice: salePrice});
        //let row = tableBody.insertRow(0);                
        let row = document.createElement("TR");
        let pic = row.insertCell(0);
        
        let imgURL = "https://storage.googleapis.com/ck-kitty-image/0x06012c8cf97bead5deae237070f9587f8e7a266d/" + kittyId;
        let srcImg = imgURL + ".svg";
        let errImg = imgURL + ".png";                    
        pic.id = kittyId;
        pic.innerHTML = '<a href="https://www.cryptokitties.co/kitty/' + kittyId + '" target="_blank"><img src="' + srcImg + '" width="100"' + ' onerror="this.onerror=null;this.src=\'' + errImg + '\';" /><br/>#' + kittyId + '</a>';
        pic.classList.add("text-center");
        
        let gen = row.insertCell(1);
        gen.textContent = generation;
        gen.classList.add("align-middle");
        
        let salePriceTD = row.insertCell(2);
        salePriceTD.textContent = salePrice; 
        salePriceTD.classList.add("align-middle");
        
        let winnerTD = row.insertCell(3);
        winnerTD.innerHTML = '<a href="https://www.cryptokitties.co/profile/' + winner + '" target="_blank">' + winner + '</a>';
        winnerTD.classList.add("align-middle");
        
        let dateTD = row.insertCell(4);
        dateTD.textContent = date.toLocaleString();
        dateTD.classList.add("align-middle");

        var jqRow = $(row);
        return jqRow;            
    }

                let numToDelete = numRows - MAX_ROWS + 1;
                for(let i = 0; i < numToDelete; i++) {
                    let id = tableBody.getElementsByTagName('tr')[numRows - 1].children[0].id;
                    let price = parseFloat(tableBody.getElementsByTagName('tr')[numRows - 1].children[2]);
                    //remove auction from duplicate detection list
                    added = $.grep(added, function(cat){ 
                        return !(cat.id == id && cat.salePrice == price);
                    });
                    tableBody.deleteRow(-1);
                    numRows--;
                }
            }        
            if (document.getElementById("nodatayet") != null ) {
                tableBody.deleteRow(0);
            }            
            
            let jqRow = addCat(kittyId, generation, eventResult['args']['totalPrice']/1e18, eventResult['args']['winner'], new Date());
            if (!jqRow) { return; }
            jqRow.hide();
            $("#tableBody").prepend(jqRow);
            jqRow.fadeIn(1500);

            let hash = window.location.hash.substr(1);
            if (hash.indexOf("noDrops") != -1) {
                return;
            }
            let audio = new Audio('sounds/droplet.mp3');
            audio.play();
        });
    }

</script>
